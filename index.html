<!DOCTYPE html>
<html>
    <head>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--
            1. Webhook URL
            2. Content
            3. Username
            4. Avatar URL
            5. Files (8MB max)
            6. Embeds (10 embeds max)
        -->
        <form id="whform" onsubmit="return false">
            <label for="webhook">Webhook URL</label>
            <input type="text" name="webhookUrl" placeholder="https://discord.com/api/webhooks/..."><br>
            <label for="content">Content</label>
            <input type="text" name="content" placeholder="Content"><br>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username"><br>
            <label for="avatar">Avatar URL</label>
            <input type="text" name="avatarUrl" placeholder="Avatar URL"><br>
            <label for="file">File</label>
            <input type="file" name="file"><br>
            <div id="embeds">
                <label for="embed">Embed</label>
                <input type="text" name="embed" placeholder="Embed"><br>
                <button id="addEmbed">Add Embed</button>
            </div>
        </form>
    </body>
</html>
